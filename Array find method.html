<!DOCTYPE html>
<html>
<body>

<h1>Js Arrays</h1>
<h2>Array find() Method</h2>

<p>Click "Test" to return the value</p>

<p><input type="number" id="ageToCheck" value="18"></p>

<button onclick="myFunction()">Test</button>

<p id="Nick"></p>

<script>
const ages = [4, 12, 16, 20];

function checkAge(age) {
  return age > document.getElementById("ageToCheck").value;
}

function myFunction() {
  document.getElementById("Nick").innerHTML = ages.find(checkAge);
}
</script>
</body>
</html>
